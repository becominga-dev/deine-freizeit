<script>
async function ladeWetter() {
  if (!navigator.geolocation) {
	document.getElementById("wetterText").innerText = "Standortzugriff nicht verfügbar.";
	return;
  }

  navigator.geolocation.getCurrentPosition(async pos => {
	const lat = pos.coords.latitude;
	const lon = pos.coords.longitude;

	// Reverse Geocoding - Stadtnamen holen via OpenStreetMap Nominatim
	try {
	  const resGeo = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`);
	  const dataGeo = await resGeo.json();
	  const stadt = dataGeo.address.city || dataGeo.address.town || dataGeo.address.village || dataGeo.address.county || "deinem Standort";
	  document.getElementById("stadtName").innerText = `Ort: ${stadt}`;
	} catch {
	  document.getElementById("stadtName").innerText = "Ort: Unbekannt";
	}

	// Wetterdaten von Open-Meteo abrufen
	const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;

	try {
	  const res = await fetch(url);
	  const data = await res.json();
	  const weather = data.current_weather;
	  const temp = weather.temperature;
	  const wind = weather.windspeed;
	  const code = weather.weathercode;

	  let msg = `Temperatur: ${temp} °C, Wind: ${wind} km/h`;
	  let icon = "☀️"; // Standard-Icon

	  // Wettercode nach Open-Meteo-Definition (vereinfacht)
	  // https://open-meteo.com/en/docs#weathercode
	  if ([0].includes(code)) icon = "☀️";		   // Klarer Himmel
	  else if ([1, 2, 3].includes(code)) icon = "⛅"; // Teilweise bewölkt
	  else if ([45, 48].includes(code)) icon = "🌫️";  // Nebel
	  else if ([51, 53, 55].includes(code)) icon = "🌦️"; // Nieselregen
	  else if ([61, 63, 65].includes(code)) icon = "🌧️"; // Regen
	  else if ([71, 73, 75, 85, 86].includes(code)) icon = "🌨️"; // Schnee
	  else if ([95, 96, 99].includes(code)) icon = "⛈️"; // Gewitter
	  else icon = "❓";

	  document.getElementById("wetterText").innerText = msg;
	  document.getElementById("wetterIcon").innerText = icon;
	} catch (err) {
	  console.error(err);
	  document.getElementById("wetterText").innerText = "Wetter konnte nicht geladen werden.";
	  document.getElementById("wetterIcon").innerText = "";
	}
  }, () => {
	document.getElementById("wetterText").innerText = "Standortfreigabe verweigert.";
  });
}

ladeWetter();
</script>
